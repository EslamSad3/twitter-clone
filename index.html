<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist.css" />
  </head>
  <body class="bg-white dark:bg-dim-900 dark:text-white text-gray-700">
    <div class="container mx-auto h-screen flex xl:max-w-[1200px]">
      <!-- LEFT -->
      <div class="xl:w-1/5 w-20 h-full flex flex-col xl:pr-4">
        <!-- LOGO -->
        <a href="" class="link-active my-2">
          <i class="fa-brands fa-twitter text-4xl"></i>
        </a>

        <!-- NAV -->
        <nav class="mt-5">
          <a href="" class="link-active mb-8">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="icon font-bold">Home</span>
          </a>

          <a href="" class="link mb-8">
            <i class="fa-solid fa-hashtag text-xl"></i>
            <span class="icon">Explore</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-bell text-xl"></i>
            <span class="icon">Notifications</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-envelope text-xl"></i>
            <span class="icon">Messages</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-bookmark text-xl"></i>
            <span class="icon">Lists</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-list-ul text-xl"></i>
            <span class="icon">Communities</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-check text-xl"></i>
            <span class="icon">Verified</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-user text-xl"></i>
            <span class="icon">Profile</span>
          </a>
          <a href="" class="link mb-8">
            <i class="fa-solid fa-ellipsis text-xl"></i>
            <span class="icon">More</span>
          </a>
        </nav>
        <!-- NAV -->

        <!-- Button -->
        <a href="" class="post mb-10">
          <i class="fa-solid fa-feather text-xl block xl:hidden"></i>
          <span class="icon xl:ml-0">Post</span>
        </a>
        <!-- Button -->

        <!-- Account -->
        <div class="flex justify-around items-center mb-10">
          <div>
            <img
              src="./imgs/user.png"
              alt="user"
              class="w-11 h-11 rounded-full cursor-pointer"
            />
          </div>
          <div class="accinfo hidden xl:block">
            <h2 class="font-extrabold">Eslam Saad</h2>
            <h6 class="text-gray-400">@eslam.sa3d96</h6>
          </div>
          <div class="arrow hidden xl:block">
            <i class="fa-solid fa-chevron-down cursor-pointer"></i>
          </div>
        </div>
      </div>

      <!-- Middle -->
      <div class="w-full xl:w-1/2 h-full overflow-y-auto ">
        <!-- Sticky Header -->
        <div class="header sticky top-0">
          <h4 class="text-gray-800 dark:text-gray-100 font-bold">Home</h4>
          <i class="fa-brands fa-twitter text-lg text-blue-400"></i>
        </div>

        <!-- Tweet Box -->
        <div class="border pb-3 border-gray-200 dark:border-dim-200">
          <!-- Text and image -->
          <div class="flex p-4">
            <img
              src="./imgs/user.png"
              alt="user"
              class="w-11 h-11 rounded-full cursor-pointer"
            />
            <textarea
              class="p-2 dark:text-white text-gray-900 bg-transparent w-full h-16 focus:outline-none resize-none"
              placeholder="What is Happening?!"
            ></textarea>
          </div>

          <!-- icons -->
          <div class="flex justify-between items-center w-full p-4">
            <div>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-image text-lg"></i>
              </a>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-file-image text-lg"></i>
              </a>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-sliders text-lg"></i>
              </a>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-face-smile text-lg"></i>
              </a>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-clock text-lg"></i>
              </a>
              <a href="" class="text-blue-400 rounded-full p-2">
                <i class="fa-solid fa-location-dot text-lg"></i>
              </a>
            </div>
            <div>
              <a href="" class="post">
                <span class="p-5">Post</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Show Tweets -->
        <div class="flex justify-center items-start border border-gray-200 dark:border-dim-200 p-5">
            <p class="text-blue-400 cursor-pointer">Show 9 Tweets</p>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="hidden w-[30%] xl:block">RIGHT</div>
    </div>
  </body>
</html>
